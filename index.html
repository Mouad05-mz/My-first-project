<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="login_form" onsubmit="handleLogin(event)">
        <div class="login">
            <div class="login_header">
                <h2>Login</h2>
            </div>
            <div class="login_box">
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" required> <br><br>
                <label for="password">Password</label> <br>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-options1">
                <a href="#" onclick="alert('Fonctionnalité à venir')">Forgot password?</a>
            </div> <br>
            <button type="submit" class="btn">Login</button>
            <div class="login-options2">
                <div class="remember">
                    <span>Remember me</span>
                    <input type="checkbox" name="remember">
                </div>
            </div>
        </div>
    </form>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Accept any email/password and go directly to dashboard
            if (email && password) {
                // Store login status in localStorage
                localStorage.setItem('hospital_logged_in', 'true');
                localStorage.setItem('hospital_user_email', email);

                // Redirect directly to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Veuillez saisir un email et un mot de passe.');
            }

            return false;
        }

        // Auto-fill for demo purposes
        window.onload = function() {
            document.getElementById('email').value = 'demo@hospital.com';
            document.getElementById('password').value = 'demo123';
        }
    </script>
</body>
</html>
